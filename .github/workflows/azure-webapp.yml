name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build artifact (vendor dependencies)
        run: |
          python -m pip install --upgrade pip
          mkdir -p package
          python -m pip install --no-cache-dir -r requirements.txt -t ./package
          python -m pip cache purge
          # 依存パッケージに含まれるテストなどを削除してパッケージサイズを削減
          python - <<'PY'
import shutil
from pathlib import Path

root = Path("package")
patterns = ["tests", "testing", "__pycache__"]
for pattern in patterns:
    for path in root.rglob(pattern):
        if path.is_dir():
            shutil.rmtree(path, ignore_errors=True)
        elif path.is_file():
            path.unlink(missing_ok=True)
PY
          rsync -av \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.venv' \
            --exclude 'venv' \
            --exclude '.env' \
            --exclude 'job_matching.db' \
            --exclude 'release.zip' \
            --exclude 'package' \
            ./ ./package/
          cd package
          zip -r ../release.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
