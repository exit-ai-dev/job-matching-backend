name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: https://job-ai-app-affnfdgqbue2euf0.japanwest-01.azurewebsites.net/api
          VITE_LINE_LIFF_ID: ${{ secrets.VITE_LINE_LIFF_ID }}

      - name: Check SWA token presence
        shell: bash
        run: |
          token="${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}"
          if [ -z "$token" ]; then
            echo "::error::AZURE_STATIC_WEB_APPS_API_TOKEN is empty or not visible to this workflow (check repo/org secrets and permissions)."
            exit 1
          fi
          # Detect unwanted whitespace/newlines
          trimmed="$(printf '%s' "$token")"
          if [ "${#trimmed}" != "${#token}" ]; then
            echo "::error::SWA token has leading/trailing whitespace or newlines. Re-copy it from Azure portal and update the secret."
            exit 1
          fi
          # Print a hash to compare with portal token without leaking the value
          hash=$(printf '%s' "$token" | sha256sum | cut -d' ' -f1)
          echo "::notice::SWA token detected (length: ${#token}, sha256: ${hash})"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          # Upload prebuilt assets to SWA (we already built)
          app_location: "dist"
          output_location: ""
          config_file_location: "/"
          production_branch: main
          skip_app_build: true
          skip_api_build: true
