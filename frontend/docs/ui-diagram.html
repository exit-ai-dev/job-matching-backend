<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>UI Interface Diagram</title>
  <style>
    body { margin: 0; font-family: "Noto Sans JP", "Segoe UI", sans-serif; background: #f7f7f2; color: #1f1f1f; }
    .wrap { padding: 24px; }
    h1 { font-size: 18px; margin: 0 0 12px; letter-spacing: 0.08em; }
    svg { background: #fff; border: 1px solid #ddd; border-radius: 12px; }
    .box { fill: #fff7e6; stroke: #d2a55f; stroke-width: 1.5; }
    .group { fill: #eef5ff; stroke: #7fa6d9; stroke-width: 1.5; }
    .text { font-size: 12px; fill: #333; }
    .title { font-size: 14px; font-weight: 700; }
    .muted { fill: #666; font-size: 11px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>UI Interface Diagram</h1>
    <svg width="1200" height="760" viewBox="0 0 1200 760">
      <rect x="20" y="20" width="1160" height="720" rx="12" class="group" />
      <text x="40" y="50" class="title">Job Matching Web App (Seeker / Employer)</text>

      <rect x="40" y="80" width="520" height="260" rx="10" class="group" />
      <text x="60" y="105" class="title">Public / Entry</text>

      <rect x="60" y="130" width="220" height="60" rx="8" class="box" />
      <text x="72" y="165" class="text">Landing</text>

      <rect x="300" y="130" width="220" height="60" rx="8" class="box" />
      <text x="312" y="165" class="text">Login</text>
      <text x="312" y="180" class="muted">Email / LINE</text>

      <rect x="60" y="210" width="220" height="60" rx="8" class="box" />
      <text x="72" y="245" class="text">Register</text>
      <text x="72" y="260" class="muted">Seeker / Employer</text>

      <rect x="300" y="210" width="220" height="60" rx="8" class="box" />
      <text x="312" y="245" class="text">LINE Link</text>

      <rect x="40" y="370" width="520" height="330" rx="10" class="group" />
      <text x="60" y="395" class="title">Authenticated Area</text>

      <rect x="60" y="420" width="220" height="60" rx="8" class="box" />
      <text x="72" y="455" class="text">Home / Dashboard</text>

      <rect x="300" y="420" width="220" height="60" rx="8" class="box" />
      <text x="312" y="455" class="text">Preferences (Seeker)</text>

      <rect x="60" y="500" width="220" height="60" rx="8" class="box" />
      <text x="72" y="535" class="text">Jobs List</text>

      <rect x="300" y="500" width="220" height="60" rx="8" class="box" />
      <text x="312" y="535" class="text">Job Detail</text>

      <rect x="60" y="580" width="220" height="60" rx="8" class="box" />
      <text x="72" y="615" class="text">Applications</text>

      <rect x="300" y="580" width="220" height="60" rx="8" class="box" />
      <text x="312" y="615" class="text">Chat</text>

      <rect x="620" y="80" width="520" height="620" rx="10" class="group" />
      <text x="640" y="105" class="title">Employer Tools</text>

      <rect x="640" y="130" width="220" height="60" rx="8" class="box" />
      <text x="652" y="165" class="text">Candidates List</text>

      <rect x="880" y="130" width="220" height="60" rx="8" class="box" />
      <text x="892" y="165" class="text">Candidate Detail</text>

      <rect x="640" y="210" width="220" height="60" rx="8" class="box" />
      <text x="652" y="245" class="text">Scouts</text>

      <rect x="880" y="210" width="220" height="60" rx="8" class="box" />
      <text x="892" y="245" class="text">Jobs (Employer)</text>

      <rect x="640" y="300" width="460" height="120" rx="8" class="box" />
      <text x="652" y="330" class="text">Shared UI Components</text>
      <text x="652" y="350" class="muted">Header / Footer / Cards / Forms / CTA</text>
      <text x="652" y="370" class="muted">Layout + UI Kit</text>
    </svg>
  </div>
</body>
</html>
